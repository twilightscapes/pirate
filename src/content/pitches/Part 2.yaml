tagline: Never pick up poop again!
text1: >+
  Our friendly and professional team will arrive at your residence on Mondays
  and Thursdays. You don’t need to be home – just provide us access to your
  yard, and we’ll take care of the rest.

subheading2: You Can Rest Assured
text2: >-
  Dog Poopers provides a Poopers Report Card that will let you know when we did
  our business, as well as monitor your dog's business too! With our provided
  service cards we'll let you know if there was blood or worms present when we
  picked up.
